## Desigualdad, una definición general 

&lt;br&gt;

¿Qué tipo de desigualdad? 

&lt;br&gt;
--

- Determinística (matemática)  `\(\mathbf{X} :\{ X_1, X_2,  X_3 \} \quad\)`  donde `\(\quad X_1 \neq  X_2 \neq  X_3\)`   ❌ 

&lt;br&gt;
--

- Probabilística (estadística): `\(\mathbf{X} :\{ X_1, X_2, X_3 \} \quad\)` donde `\(\quad X_{i} \sim f_{X}(x)\)`   ✅

  - No significa que `\(X_{i}\)` toma cualquier valor con igual probabilidad. Significa que el resultado tiene un grado escencial de aleatoridad.
